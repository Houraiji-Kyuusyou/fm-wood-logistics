[mod-setting-description]
wood-logistics-lumber=是否添加加工木材作为由木头的次级产品
wood-logistics-lumber-mill=是否添加木材加工厂，这是一种强大的机器，基础产能 +50%
wood-logistics-belts=是否添加木质传送带
wood-logistics-inserter=制造机械臂是否需要木材
wood-logistics-rail-cost=制造铁轨需要多少木材(0 = 不做改变)
wood-logistics-cargo-wagon=是否添加木质货运车厢(启用 太空时代 的话，原版货车在 祝融星 后解锁)
wood-logistics-assembling-machine=制造组装机是否需要木材
wood-logistics-nerf-small-electric-pole=是否削弱小型电线杆(最好与 AAI 工业一起用)
wood-logistics-big-electric-pole=制作大型电线杆是否需要木材
wood-logistics-repair-pack-cost=制造修理包需要多少木材 (0 = 不做改变)
wood-logistics-red-science=制造机自科技包，是否需要木质传送带(如果未启用木质传送带，则需要木材/木头)

